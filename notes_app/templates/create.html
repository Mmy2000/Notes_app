{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block body %}
<div class="container">
    <div class="edit_form">
        <form method="POST">
            {% csrf_token %}
            {%bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Update Note</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock body %}
