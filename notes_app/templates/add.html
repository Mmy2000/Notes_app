{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block body %}


<div class="container">
    <div class="add_form">

        <form method="POST">
            {% csrf_token %}
            {%bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Add Note" %}
        </form>
    </div>
</div>
{% endblock body %}
