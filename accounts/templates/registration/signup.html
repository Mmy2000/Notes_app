{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}


<div class="container">
    <div class="col-md-6 mx-auto mt-5">
        <div class="add_form">

            <h2 style="text-align:center;">Signup</h2>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Submit" %}
            </form>
        </div>
    </div>
</div>
{% endblock body %}
