{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}


<div class="container">
    <div class="col-md-6 mx-auto mt-5">
        <div class="add_form">

            <h2 style="text-align:center;">Reset Password</h2>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">Reset Password</button>
                {% endbuttons %}
            </form>

        </div>
    </div>
</div>
{% endblock body %}
